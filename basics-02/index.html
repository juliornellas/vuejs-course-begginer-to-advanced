<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <button v-on:click="increment(10)">Inc</button>
      <button v-on:click.right="decrement(5)">Dec</button>
      <hr />
      <!-- v-once preserves the first value inserted -->
      <p v-once>Starting counter: {{ counter }}</p>
      <p>Value: {{counter}}</p>
      <hr>
      <!-- <input type="text" v-on:input="setName"> -->
      <!-- <input type="text" v-on:input="setName($event, 'Orn')"> -->
      <!-- <input type="text" v-on:keyup.enter="setName($event, 'Orn')" /> -->
      <!-- v-model is the 2-way data bind. Is the same of v-bind:value AND v-on:input -->
      <h4>Fullname</h4>
      <input type="text" v-model="name" />
      <p>Your name: {{ fullName }}</p>
      <hr />
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign up</button>
      </form>
    </section>
  </body>
</html>
